<ion-view view-title={{recipe.name}}>
  <ion-content>
    <div class="list card">
      <div class="item">
        <h1>{{recipe.name}}</h1>
        <h3>{{recipe.time}}</h3>
        <h2>{{recipe.title}}</h2>
        <p>{{recipe.speaker}}</p>
      </div>
      <div class="item item-body">
        <p>{{recipe.description}}</p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-thumbsup"></i>
          <ion-item href="#/app/recipes">{{recipe.title}}</ion-item>
        </a>
        <a class="tab-item">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
