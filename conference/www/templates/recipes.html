


<ion-view view-title={{recipe.name}}>
    <ion-content>
    <ion-list>
        <ion-item class="list card" ng-repeat="recipe in recipes" href="#/app/recipes/{{recipe.id}}">{{recipe.title}}

            
              <div class="item">
                <h1>{{recipe.name}}</h1>
                <h3>{{recipe.time}}</h3>
                <h2>{{recipe.title}}</h2>
                <p>{{recipe.speaker}}</p>
              </div>
              <div class="item item-body">
                <p>{{recipe.description}}</p>
              </div>
              <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item">
                  <i class="icon ion-thumbsup"></i>
                  <ion-item href="#/app/recipes">{{recipe.title}}</ion-item>
                </a>
                <a class="tab-item">
                  <i class="icon ion-chatbox"></i>
                  Comment
                </a>
                <a class="tab-item">
                  <i class="icon ion-share"></i>
                  Share
                </a>
              </div>
          </ion-item>
        </ion-list>
      </ion-content>
</ion-view>
